{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="{% static 'img/retrogamesicon.png' %}" type="/x-icon">

     <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Nova+Square&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"></script>
     <link rel="stylesheet" href="{% static 'css/cardgame-nav-bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/snake.css' %}">

    <title>Snake</title>
</head>

<body>
    <header>
        <!--NAV BAR-->
        <nav class="navbar">
            <a href="/" class="nav-branding nav-link">retrogames.</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">HOME</a>
                </li>
                <!-- Pages -->
                <li class="nav-item">
                    <a href="/games" class="nav-link">GAMES</a>
                </li>
                <li class="nav-item">
                    <a href="/leaderboard" class="nav-link">LEADERBOARD</a>
                </li>
            </ul>
            <!-- Responsive hamburger -->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <script src="{% static 'js/cardgame-nav-bar.js' %}"></script>

    <div class="jatek">
        <div class="wrapper">
            <!-- Keeping score -->
            <div class="game-details">
                <span class="score">Score: 0</span>
                <span class="high-score">High Score: 0</span>
            </div>
            <div class="play-board"></div>
            <!-- Controls -->
            <div class="controls">
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>
    </div>
    <script src="{% static 'js/snake_script.js'  %}"></script>
</body>

</html>
